<!DOCTYPE html>
<html lang="en">
  <head type="text/css">
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Let`s go trip!</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Let's go on a trip!</h1>
      <p class="welcome-header__text">
        If you have a destination, please log in!<br />
        I hope you have a good trip.
      </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input type="text" placeholder="Email or phone number" />
      <input type="password" placeholder="Password" />
      <input type="submit" value="Log in" />
      <input type="submit" value="Sign Up" />
      <a href="#">Are you looking for your travel destination?</a>
    </form>

    <div id="no-mobile">
      <span>화면이 너무 커요 ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/e749269684.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
