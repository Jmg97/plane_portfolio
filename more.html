<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <!--to do wifi icon-->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></a><div class="point"></div></i></span>
        </div>
    </header>


    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="korea1.jpg" class="user-component__avatar user-component__avatar--xl"/>
                <div class="user-component__text">
                    <h4 class="user-component__title">Seoul,Korea</h4>
                    <h6 class="user-component__subtitle">Welcome to Korea
                        <i class="fas fa-globe-asia"></i>
                    </h6>
                </div>
            </div>
            <div class="user-component__column">
                <i id="comment" class="far fa-comment-alt fa-2x"></i>
            </div>
            </div>
            <div class="icon-row">
                <div class="icon-row__icon"><i class="far fa-calendar"></i><span>Calendar</span></div>
                <div class="icon-row__icon"><i class="far fa-smile-beam"></i><span>Emoticons</span></div>
                <div class="icon-row__icon">
                    <i class="fab fa-instagram fa-2x" aria-hidden="true"></i>
                    <span>Instagram</span>
                </div>
                <div class="icon-row__icon"><i class="fas fa-file-invoice-dollar"></i><span>Account</span></div>
           </div>
       <div class="more-suggestions">
           <h4 class="more-suggestions__title">Sugeestions</h4>
           <div class="more-suggestions__icons">
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <i class="fas fa-suitcase-rolling" aria-hidden="true"></i>
                        </div>
                        <span class="mores-suggestions__icon-text">
                           Travel<br>Supplies
                        </span>
                    </div>
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <i class="fas fa-virus" aria-hidden="true"></i>
                        </div>
                        <span class="mores-suggestions__icon-text">
                           Covid-19<br> News
                        </span>
                    </div>
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <i class="fas fa-atlas" aria-hidden="true"></i>
                        </div>
                        <span class="mores-suggestions__icon-text">
                            Translation
                        </span>
                    </div>
                     <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                           <i class="fas fa-taxi" aria-hidden="true"></i>
                        </div>
                        <span class="mores-suggestions__icon-text">
                            Taxi
                        </span>
                    </div>
                </div>
               
            
           </div>
       </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification"></span>
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"><div class="nav__ell"></div></i></a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>화면이 너무 커요 ㅠㅠ</span>
    </div>




    <script src="https://kit.fontawesome.com/e749269684.js" crossorigin="anonymous"></script>

</body>

</html>
